<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinheria Agnello</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/faleConosco.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="apresentacao">
        <img class="logo" alt="Logo Vinheria" src="../assets/imgs/logo.jpg" />
        <p>Vinheria Agnello</p>
      </div>
      <nav class="menu-navegacao">
        <a class="menu-item" href="../../index.html">Home</a>
        <a class="menu-item" href="./produtos.html">Produtos</a>
        <a class="menu-item" href="./historia.html">Sobre NÃ³s</a>
        <a class="menu-item" href="./faleConosco.html" class="botoes-navegacao"
          >Fale Conosco</a
        >
      </nav>
    </header>
    <main>
      <img
        id="imagemFundo"
        src="../assets/imgs/faleconosco-fundo.jpg"
        alt="imagem de fundo com vinhos"
      />
      <form action="">
        <div class="fale_conosco-container">
          <h2>Entre em Contato</h2>
          <div class="fale_conosco-content">
            <div class="fale-bloco">
              <div class="fale-input">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" />
              </div>

              <div class="fale-input">
                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa" />
              </div>

              <div class="fale-input">
                <label for="email">E-mail:</label>
                <input type="text" name="email" />
              </div>

              <div class="fale-input">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" />
              </div>
            </div>
            <div class="fale-bloco">
              <div class="fale-input">
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" />
              </div>

              <textarea name="mensagem" id="mensagem"></textarea>
              <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer id="fale_conosco">
      <div class="container">
        <div class="right">
          <img src="../assets/imgs/logo.jpg" alt="" class="logo" />
        </div>
        <div class="left">
          <div class="icon-container">
            <img src="../assets/imgs/icon_facebook.png" alt="" class="icon" />
            <img src="../assets/imgs/icon_instagram.png" alt="" class="icon" />
            <img src="../assets/imgs/icon_twitter.png" alt="" class="icon" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
